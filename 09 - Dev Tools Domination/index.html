<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <!-- <p onClick="makeGreen()" class="ouchie">Ã—BREAKÃ—DOWNÃ—</p> -->
  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ’©');
    //console.log(`${var}`);

    // Styled
    //console.log('%c I some cool information ', 'font-size:50px; background:blue; color:white; text-shadow:10px 10px 0 red; padding:20px; border-radius: 10px; line-height:80px; ');

    // warning!
    console.warn('WAT HAPPENEND?');

    // Error :|
    console.error('OH SNAP!!!');

    // Info
    console.info('Crocs eat 3-4 suckers a year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouchie'), 'That shit is not correct!')
    // console.assert(1 === 2, 'That is not correct!')

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old!`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years!!!`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Keighley');
    console.count('Shannon');
    console.count('Shannon');
    console.count('Keighley');
    console.count('Keighley');
    console.count('Keighley');
    console.count('Shannon');
    console.count('Keighley');
    console.count('Shannon');
    console.count('Keighley');
    console.count('Keighley');
    console.count('Keighley');
    console.count('Keighley');

    // timing
    console.time('fetching data from github');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data from github');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
